# Hyprland color variables generated by wallust
# DO NOT EDIT DIRECTLY - This file is regenerated on wallpaper changes
#
# TEMPLATE SOURCE: ~/.config/wallust/templates/colors-hyprland.conf
# GENERATED OUTPUT: ~/.config/hypr/wallust/wallust-hyprland.conf
# IMPORT IN CONFIG: source = ~/.config/hypr/wallust/wallust-hyprland.conf
#
# Color palette extracted using wallust kmeans algorithm
# Variables can be used in Hyprland configuration files

# Base colors (background and foreground)
$background = rgb({{background | strip}})
$foreground = rgb({{foreground | strip}})

# Standard 16-color palette
$color0 = rgb({{color0 | strip}})
$color1 = rgb({{color1 | strip}})
$color2 = rgb({{color2 | strip}})
$color3 = rgb({{color3 | strip}})
$color4 = rgb({{color4 | strip}})
$color5 = rgb({{color5 | strip}})
$color6 = rgb({{color6 | strip}})
$color7 = rgb({{color7 | strip}})
$color8 = rgb({{color8 | strip}})
$color9 = rgb({{color9 | strip}})
$color10 = rgb({{color10 | strip}})
$color11 = rgb({{color11 | strip}})
$color12 = rgb({{color12 | strip}})
$color13 = rgb({{color13 | strip}})
$color14 = rgb({{color14 | strip}})
$color15 = rgb({{color15 | strip}})

# Semantic colors for Hyprland window manager
$activeColor = rgb({{color4 | strip}})           # Active window border (typically blue)
$inactiveColor = rgba({{color8 | strip}}aa)     # Inactive window border (dimmed)
$urgentColor = rgb({{color1 | strip}})          # Urgent window indicator (typically red)
