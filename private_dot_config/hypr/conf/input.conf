# ============================================================================
# Input Configuration
# ============================================================================
# Keyboard, mouse, and touchpad settings.
# Documentation: https://wiki.hyprland.org/Configuring/Variables/#input
# ============================================================================

input {
    # ------------------------------------------------------------------------
    # Keyboard Configuration
    # ------------------------------------------------------------------------
    # Layout: ISO 639-1 language code (e.g., us, fr, de, jp)
    # Multiple layouts: kb_layout = us,fr (switch with kb_options below)
    kb_layout = us

    # Variant: Layout variant (e.g., dvorak, colemak, azerty)
    # Leave empty for default variant
    kb_variant =

    # Model: Keyboard model (usually auto-detected, leave empty)
    kb_model =

    # Options: Additional keyboard options (comma-separated)
    # Common examples:
    #   grp:alt_shift_toggle  - Switch layouts with Alt+Shift
    #   caps:escape          - Make Caps Lock act as Escape
    #   compose:ralt         - Right Alt as compose key
    kb_options =

    # Rules: XKB rules file (advanced, usually leave empty)
    kb_rules =

    # Repeat rate: Characters per second when holding key (default: 25)
    # repeat_rate = 25

    # Repeat delay: Milliseconds before repeat starts (default: 600)
    # repeat_delay = 600

    # ------------------------------------------------------------------------
    # Mouse Configuration
    # ------------------------------------------------------------------------
    # Follow mouse: Window focus behavior
    #   0 = Click to focus (don't focus on hover)
    #   1 = Focus follows mouse cursor
    #   2 = Focus follows mouse, but clicking floating windows brings them to front
    #   3 = Focus follows mouse, but cursor moving to a new monitor doesn't change focus
    follow_mouse = 1

    # Mouse sensitivity: -1.0 to 1.0
    #   -1.0 = Slowest
    #    0.0 = No modification (default)
    #    1.0 = Fastest
    sensitivity = 0

    # Force no acceleration (uncomment for raw input)
    # accel_profile = flat

    # ------------------------------------------------------------------------
    # Touchpad Configuration
    # ------------------------------------------------------------------------
    touchpad {
        # Natural scrolling: Scroll direction follows finger movement
        # true  = Two-finger swipe down scrolls down (macOS/mobile style)
        # false = Two-finger swipe down scrolls up (traditional style)
        natural_scroll = false

        # Tap to click: Single tap acts as left click
        # tap-to-click = true

        # Disable while typing: Ignore touchpad when keyboard is active
        # disable_while_typing = true

        # Middle button emulation: Tap with two fingers for middle click
        # middle_button_emulation = false

        # Drag lock: Continue dragging after lifting finger briefly
        # drag_lock = false
    }
}

