# ============================================================================
# Decoration Settings
# ============================================================================
# Visual effects including blur, shadows, and rounded corners.
# Documentation: https://wiki.hyprland.org/Configuring/Variables/#decoration
#
# PERFORMANCE NOTE:
# Blur and shadows have GPU cost. If experiencing performance issues:
# - Disable blur: blur.enabled = false
# - Reduce blur passes: blur.passes = 1
# - Disable shadows: shadow.enabled = false
# ============================================================================

decoration {
    # ------------------------------------------------------------------------
    # Window Rounding
    # ------------------------------------------------------------------------
    # Corner radius in pixels
    # 0 = Sharp corners (no rounding)
    # 8 = Moderately rounded (current)
    # 16 = Very rounded
    rounding = 8

    # ------------------------------------------------------------------------
    # Blur Effects
    # ------------------------------------------------------------------------
    blur {
        # Enable blur behind transparent windows
        # Disable for performance: enabled = false
        enabled = true

        # Blur radius: How far the blur effect extends (in pixels)
        # Larger = more blur = more GPU usage
        # Range: 1-20 (recommended: 3-8)
        size = 3

        # Blur passes: Number of blur iterations
        # More passes = smoother blur = more GPU usage
        # Range: 1-10 (recommended: 1-2 for performance, 3-4 for quality)
        passes = 1

        # Vibrancy: Color intensity through blur (0.0 - 1.0)
        # 0.0 = Fully desaturated (grayscale)
        # 1.0 = Fully saturated (vibrant colors)
        # 0.1696 = Subtle vibrancy (current)
        vibrancy = 0.1696

        # Additional blur options (uncomment as needed):
        # noise = 0.0117           # Add noise texture (0.0 - 1.0)
        # contrast = 0.8916        # Adjust contrast (0.0 - 2.0)
        # brightness = 0.8172      # Adjust brightness (0.0 - 2.0)
        # xray = false             # Blur behind floating windows only
        # ignore_opacity = false   # Blur windows with opacity = 1.0
    }

    # ------------------------------------------------------------------------
    # Drop Shadows
    # ------------------------------------------------------------------------
    shadow {
        # Enable drop shadows under windows
        # Disable for performance: enabled = false
        enabled = true

        # Shadow range: How far shadow extends from window (in pixels)
        # Larger = bigger shadow area
        range = 4

        # Shadow render power: Shadow fade curve (1-4)
        # 1 = Linear fade (soft, wide shadow)
        # 3 = Cubic fade (current - balanced)
        # 4 = Quartic fade (sharp, concentrated shadow)
        render_power = 3

        # Shadow color: Color and opacity
        # Format: rgba(HEXCOLORaa) where aa = opacity
        # Current: Dark gray (#1a1a1a) with 93% opacity (ee)
        color = rgba(1a1a1aee)

        # Inactive shadow color (uncomment to use different color for unfocused windows):
        # color_inactive = rgba(1a1a1a55)

        # Shadow offset: Move shadow position (uncomment to adjust)
        # offset = 0 0

        # Shadow scale: Scale shadow size relative to window (default: 1.0)
        # scale = 1.0
    }

    # ------------------------------------------------------------------------
    # Dimming (uncomment to enable)
    # ------------------------------------------------------------------------
    # Dim inactive windows
    # dim_inactive = false

    # Dimming strength (0.0 - 1.0)
    # dim_strength = 0.05

    # Dim windows around active window
    # dim_around = 0.4

    # ------------------------------------------------------------------------
    # Opacity (uncomment to set default opacity)
    # ------------------------------------------------------------------------
    # Active window opacity (0.0 - 1.0)
    # active_opacity = 1.0

    # Inactive window opacity (0.0 - 1.0)
    # inactive_opacity = 1.0

    # Fullscreen window opacity (0.0 - 1.0)
    # fullscreen_opacity = 1.0
}

# ============================================================================
# Additional Visual Effects
# ============================================================================
# Screen shader: Apply custom GLSL shader (advanced)
# screen_shader = ~/.config/hypr/shaders/crt.frag
#
# Blur layers: Blur specific layers (waybar, notifications, etc.)
# blurls = waybar
# blurls = lockscreen
# ============================================================================
