# ============================================================================
# General Settings
# ============================================================================
# Window layout, gaps, borders, and colors.
# Documentation: https://wiki.hyprland.org/Configuring/Variables/#general
# ============================================================================

general {
    # ------------------------------------------------------------------------
    # Gaps and Spacing
    # ------------------------------------------------------------------------
    # Inner gaps: Space between windows (in pixels)
    # Set to 0 for no gaps between tiled windows
    gaps_in = 4

    # Outer gaps: Space between windows and screen edges (in pixels)
    # Set to 0 for windows to touch screen edges
    gaps_out = 8

    # ------------------------------------------------------------------------
    # Border Configuration
    # ------------------------------------------------------------------------
    # Border size: Thickness of window borders (in pixels)
    # Set to 0 to disable borders entirely
    border_size = 2

    # Active border color: Border for the focused window
    # Uses theme variable defined in ~/.config/themes/current/hyprland.conf
    # Format: Variable sourced from theme file (opacity included in variable)
    col.active_border = $activeBorder

    # Inactive border color: Border for unfocused windows
    # Uses theme variable defined in ~/.config/themes/current/hyprland.conf
    col.inactive_border = $inactiveBorder

    # Gradient borders (uncomment for animated gradient effect):
    # col.active_border = rgba(2b90d8ee) rgba(819500ee) 45deg
    # col.inactive_border = rgba(5b7279aa)

    # ------------------------------------------------------------------------
    # Window Layout
    # ------------------------------------------------------------------------
    # Layout algorithm for window tiling
    #   dwindle = Binary tree layout (alternating horizontal/vertical splits)
    #   master  = Master-stack layout (one main window, others in stack)
    layout = dwindle

    # Allow tearing: Enable for reduced latency in games (experimental)
    # Only works with fullscreen windows on compatible monitors
    allow_tearing = false

    # Resize on border: Drag window borders to resize (default: false)
    # resize_on_border = false

    # Extend border for easier grab: Invisible area around border (default: 0)
    # extend_border_grab_area = 15

    # Hover icon on border: Show resize cursor when hovering border
    # hover_icon_on_border = true
}

# ============================================================================
# Dwindle Layout Settings
# ============================================================================
# Configuration specific to dwindle layout (binary tree tiling)
# Documentation: https://wiki.hyprland.org/Configuring/Dwindle-Layout/
# ============================================================================

dwindle {
    # Pseudotile: Enable to respect window size requests
    # Windows with fixed sizes (like dialogs) won't be forcefully tiled
    pseudotile = true

    # Preserve split: Remember split direction when moving windows
    # true  = New window follows current split orientation
    # false = New window auto-splits based on window dimensions
    preserve_split = true

    # Split width multiplier: Affects split ratio (default: 1.0)
    # split_width_multiplier = 1.0

    # No gaps when only: Remove gaps when only one window on workspace
    # no_gaps_when_only = false

    # Use active for splits: New splits open on active window side
    # use_active_for_splits = true

    # Default split ratio: Ratio for new splits (0.0 - 1.0, default: 1.0)
    # default_split_ratio = 1.0
}

