# ============================================================================
# Monitor Configuration
# ============================================================================
# Syntax: monitor=NAME,RESOLUTION,POSITION,SCALE
#
# NAME        : Monitor identifier (use 'hyprctl monitors' to see names)
#               Use ',' (empty) as wildcard to apply to all monitors
# RESOLUTION  : WIDTHxHEIGHT@REFRESH or 'preferred' for native resolution
# POSITION    : X,Y coordinates (e.g., 0x0, 1920x0) or 'auto' for automatic
# SCALE       : Scaling factor (1 = 100%, 1.5 = 150%, 2 = 200%)
#
# COMMON EXAMPLES:
# - Single 4K monitor with 150% scaling: monitor=,3840x2160,auto,1.5
# - Laptop with HiDPI display: monitor=eDP-1,preferred,auto,2
# - Two 1080p monitors side-by-side:
#     monitor=DP-1,1920x1080@60,0x0,1
#     monitor=HDMI-A-1,1920x1080@60,1920x0,1
# - Disable a monitor: monitor=HDMI-A-1,disable
#
# To identify your monitors, run: hyprctl monitors
# ============================================================================

# Default configuration: auto-detect all monitors at native resolution
monitor=,preferred,auto,1

