# ============================================================================
# Hyprsplit Plugin Configuration
# ============================================================================
# Provides independent workspaces (1-10) on each monitor
# Repository: https://github.com/shezdy/hyprsplit
# Requires: Hyprland >= v0.36.0

plugin {
    hyprsplit {
        num_workspaces = 10             # 1-10 per monitor
        persistent_workspaces = false   # Keep workspaces alive
    }
}
