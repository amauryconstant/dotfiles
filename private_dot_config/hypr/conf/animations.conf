# ============================================================================
# Animation Settings
# ============================================================================
# Configure animation curves and timing for window movements and effects.
# Documentation: https://wiki.hyprland.org/Configuring/Animations/
#
# PERFORMANCE NOTE:
# Animations have minimal performance impact on modern GPUs.
# To disable completely: enabled = false
# ============================================================================

animations {
    # Enable all animations
    # Set to false to disable all animations for maximum performance
    enabled = true

    # ------------------------------------------------------------------------
    # Bezier Curves
    # ------------------------------------------------------------------------
    # Define custom animation curves using cubic bezier functions
    # Syntax: bezier = NAME, X1, Y1, X2, Y2
    #
    # X1, Y1 = First control point (0.0 to 1.0)
    # X2, Y2 = Second control point (0.0 to 1.0)
    #
    # Current curve: Smooth ease-out with slight overshoot (elastic feel)
    # 0.05, 0.9  = Slow start
    # 0.1, 1.05  = Fast end with 5% overshoot
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Common bezier curve examples (uncomment to use):
    # bezier = linear, 0.0, 0.0, 1.0, 1.0          # No easing
    # bezier = easeInOut, 0.42, 0.0, 0.58, 1.0     # Smooth ease-in-out
    # bezier = easeOut, 0.0, 0.0, 0.58, 1.0        # Ease-out only
    # bezier = overshot, 0.05, 0.9, 0.1, 1.1       # More overshoot
    # bezier = bounce, 0.68, -0.55, 0.265, 1.55    # Bouncy effect

    # ------------------------------------------------------------------------
    # Animation Definitions
    # ------------------------------------------------------------------------
    # Syntax: animation = NAME, ENABLED, SPEED, CURVE, [STYLE]
    #
    # NAME    = Animation type (windows, fade, workspaces, etc.)
    # ENABLED = 1 (on) or 0 (off)
    # SPEED   = Duration in deciseconds (5 = 0.5 seconds)
    # CURVE   = Bezier curve name or 'default'
    # STYLE   = Optional effect (popin, slide, etc.)

    # Windows opening
    # Speed: 5 (0.5s), Curve: myBezier (smooth with overshoot)
    animation = windows, 1, 5, myBezier

    # Windows closing
    # Speed: 5 (0.5s), Style: popin 80% (scale down to 80%)
    animation = windowsOut, 1, 5, default, popin 80%

    # Border color transitions (when switching focus)
    # Speed: 8 (0.8s) - slower for smoother color transitions
    animation = border, 1, 8, default

    # Border angle (for gradient borders)
    # Speed: 6 (0.6s) - creates rotating gradient effect
    animation = borderangle, 1, 6, default

    # Window fade in/out
    # Speed: 5 (0.5s) - matches window open/close timing
    animation = fade, 1, 5, default

    # Workspace switching
    # Speed: 4 (0.4s) - faster for responsive feel
    # Style: 'slide' can be added for slide animation
    animation = workspaces, 1, 4, default

    # ------------------------------------------------------------------------
    # Additional Animation Types (uncomment to customize)
    # ------------------------------------------------------------------------
    # Layers (waybar, notifications, etc.)
    # animation = layers, 1, 3, default, popin 80%

    # Window move/resize
    # animation = windowsMove, 1, 4, default

    # Border (specifically for split changes)
    # animation = borderangle, 1, 8, default

    # Fade switch (for workspace switch fade effect)
    # animation = fadeSwitch, 1, 4, default

    # Fade out (closing windows)
    # animation = fadeOut, 1, 4, default

    # Fade in (opening windows)
    # animation = fadeIn, 1, 4, default

    # Special workspace
    # animation = specialWorkspace, 1, 3, default, slidevert

    # ------------------------------------------------------------------------
    # Animation Styles
    # ------------------------------------------------------------------------
    # Available styles for 'windows' and 'layers':
    #   - popin [%]     : Scale effect (e.g., popin 80% = scale from 80%)
    #   - slide         : Slide from edge
    #   - slidefade     : Slide + fade combination
    #
    # Available styles for 'workspaces':
    #   - slide         : Horizontal slide
    #   - slidevert     : Vertical slide
    #   - fade          : Fade transition
    #   - slidefade     : Slide + fade combination
    #   - slidefadevert : Vertical slide + fade
    # ------------------------------------------------------------------------
}

# ============================================================================
# Performance Tuning
# ============================================================================
# For low-end systems or maximum performance:
# 1. Reduce all SPEED values (4 → 2 or 3)
# 2. Use 'default' curve instead of custom beziers
# 3. Remove style effects (popin, slide, etc.)
# 4. Disable specific animations by setting ENABLED to 0
# 5. Disable entirely: enabled = false
#
# For more dramatic animations:
# 1. Increase SPEED values (5 → 7 or 8)
# 2. Use custom beziers with more overshoot
# 3. Add slide/slidefade effects to windows
# ============================================================================
