# ============================================================================
# Focus Navigation
# ============================================================================
# Navigate between windows and move windows within workspace.
# Supports both arrow keys and vim-style navigation (h/j/k/l).
# ============================================================================

# Move focus with arrow keys: Super + Arrows
bindd = SUPER, left, Focus left, movefocus, l
bindd = SUPER, right, Focus right, movefocus, r
bindd = SUPER, up, Focus up, movefocus, u
bindd = SUPER, down, Focus down, movefocus, d

# Move focus with vim keys: Super + H/J/K/L
bindd = SUPER, h, Focus left (vim), movefocus, l
bindd = SUPER, j, Focus down (vim), movefocus, d
bindd = SUPER, k, Focus up (vim), movefocus, u
bindd = SUPER, l, Focus right (vim), movefocus, r

# Move windows with arrow keys: Super + Shift + Arrows
bindd = SUPER SHIFT, left, Move window left, movewindow, l
bindd = SUPER SHIFT, right, Move window right, movewindow, r
bindd = SUPER SHIFT, up, Move window up, movewindow, u
bindd = SUPER SHIFT, down, Move window down, movewindow, d

# Cycle grouped (tabbed) windows: Super + Ctrl + H/L
bindd = SUPER CTRL, h, Previous in group, changegroupactive, b
bindd = SUPER CTRL, l, Next in group, changegroupactive, f
