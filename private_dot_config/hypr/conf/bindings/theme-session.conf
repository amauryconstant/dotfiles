# Toggle dark mode: Super + Shift + Y
bindd = SUPER SHIFT, Y, Toggle dark mode, exec, darkman toggle

# Theme menu: Super + Shift + Ctrl + Space
bindd = SUPER SHIFT CTRL, SPACE, Theme menu, exec, ~/.local/lib/scripts/user-interface/theme-menu
