# ============================================================================
# Window Resizing
# ============================================================================
# Resize active window using arrow keys with Ctrl modifier.
# ============================================================================

# Resize windows: Super + Ctrl + Arrows
bindd = SUPER CTRL, left, Shrink width, resizeactive, -20 0
bindd = SUPER CTRL, right, Expand width, resizeactive, 20 0
bindd = SUPER CTRL, up, Shrink height, resizeactive, 0 -20
bindd = SUPER CTRL, down, Expand height, resizeactive, 0 20

# Mouse bindings for window operations
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
