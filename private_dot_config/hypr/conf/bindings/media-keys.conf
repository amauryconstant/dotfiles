# ============================================================================
# Media Keys
# ============================================================================
# Hardware media keys for volume, brightness, and playback control.
# ============================================================================

# Volume control using pamixer
bindd = , XF86AudioRaiseVolume, Volume up, exec, pamixer -i 5
bindd = , XF86AudioLowerVolume, Volume down, exec, pamixer -d 5
bindd = , XF86AudioMute, Toggle mute, exec, pamixer -t

# Brightness control (laptop)
bindd = , XF86MonBrightnessUp, Brightness up, exec, brightnessctl set +10%
bindd = , XF86MonBrightnessDown, Brightness down, exec, brightnessctl set 10%-

# Media playback control using playerctl
# Controls any MPRIS-compatible media player (Spotify, Firefox, mpv, etc.)
bindd = , XF86AudioPlay, Play/pause, exec, playerctl play-pause
bindd = , XF86AudioPause, Pause, exec, playerctl pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous
