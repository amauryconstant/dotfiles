# ============================================================================
# Screenshots
# ============================================================================
# Screenshot tools with Satty annotation editor integration.
# ============================================================================

# Smart screenshot with Satty editor: Print Screen
# Auto-snaps to window if selection is tiny, opens annotation editor
bindd = , Print, Smart screenshot, exec, ~/.local/lib/scripts/media/screenshot smart

# Quick screenshot to clipboard: Shift + Print Screen
# Bypasses editor, direct to clipboard for speed
bindd = SHIFT, Print, Quick screenshot to clipboard, exec, ~/.local/lib/scripts/media/screenshot smart clipboard

# Color picker: Super + Print Screen
# Pick color and copy hex code to clipboard
bindd = SUPER, Print, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Fullscreen screenshot with editor: Super + Shift + Print Screen
bindd = SUPER SHIFT, Print, Fullscreen screenshot, exec, ~/.local/lib/scripts/media/screenshot fullscreen
