# ============================================================================
# Desktop Utilities
# ============================================================================
# System utilities and desktop enhancements.
# Removed: SUPER+R (record), SUPER+T (btop), SUPER+SHIFT+T (htop)
# ============================================================================

# Monitor management: Super + M
bindd = SUPER, M, Monitor switcher, exec, ~/.local/lib/scripts/desktop/monitor-switch.sh

# Utilities menu: Super + U
bindd = SUPER, U, Utilities menu, exec, ~/.local/lib/scripts/user-interface/utilities-menu.sh

# Gap toggle: Super + G
# Toggle gaps/borders for presentation/immersive mode
bindd = SUPER, G, Toggle gaps, exec, ~/.local/lib/scripts/desktop/workspace-gaps-toggle.sh

# Audio output switcher: Super + A
# Cycle through available audio outputs
bindd = SUPER, A, Audio output switcher, exec, ~/.local/lib/scripts/desktop/audio-switch.sh
bindd = SUPER SHIFT, A, Audio settings, exec, pavucontrol

# Nightlight toggle: Super + N
# Toggle blue light filter (6000K â†” 4000K)
bindd = SUPER, N, Nightlight toggle, exec, ~/.local/lib/scripts/desktop/nightlight-toggle.sh

# Waybar toggle: Super + B
# Show/hide status bar for distraction-free mode
bindd = SUPER, B, Toggle status bar, exec, ~/.local/lib/scripts/desktop/waybar-toggle.sh

# Idle lock toggle: Super + I
# Disable automatic screen locking (presentation mode)
bindd = SUPER, I, Toggle idle lock, exec, ~/.local/lib/scripts/desktop/idle-toggle.sh
