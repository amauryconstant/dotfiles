# ============================================================================
# Per-Monitor Workspace Navigation (hyprsplit dispatchers)
# ============================================================================
# Each monitor has its own independent workspaces 1-10
# REQUIRES: hyprsplit plugin loaded and enabled

# ----------------------------------------------------------------------------
# Workspace Switching (Switch to workspace on current monitor)
# ----------------------------------------------------------------------------
bindd = SUPER, 1, Switch to workspace 1, split:workspace, 1
bindd = SUPER, 2, Switch to workspace 2, split:workspace, 2
bindd = SUPER, 3, Switch to workspace 3, split:workspace, 3
bindd = SUPER, 4, Switch to workspace 4, split:workspace, 4
bindd = SUPER, 5, Switch to workspace 5, split:workspace, 5
bindd = SUPER, 6, Switch to workspace 6, split:workspace, 6
bindd = SUPER, 7, Switch to workspace 7, split:workspace, 7
bindd = SUPER, 8, Switch to workspace 8, split:workspace, 8
bindd = SUPER, 9, Switch to workspace 9, split:workspace, 9
bindd = SUPER, 0, Switch to workspace 10, split:workspace, 10

# ----------------------------------------------------------------------------
# Window Movement (Move to workspace, stay on current monitor)
# ----------------------------------------------------------------------------
bindd = SUPER SHIFT, 1, Move to workspace 1, split:movetoworkspacesilent, 1
bindd = SUPER SHIFT, 2, Move to workspace 2, split:movetoworkspacesilent, 2
bindd = SUPER SHIFT, 3, Move to workspace 3, split:movetoworkspacesilent, 3
bindd = SUPER SHIFT, 4, Move to workspace 4, split:movetoworkspacesilent, 4
bindd = SUPER SHIFT, 5, Move to workspace 5, split:movetoworkspacesilent, 5
bindd = SUPER SHIFT, 6, Move to workspace 6, split:movetoworkspacesilent, 6
bindd = SUPER SHIFT, 7, Move to workspace 7, split:movetoworkspacesilent, 7
bindd = SUPER SHIFT, 8, Move to workspace 8, split:movetoworkspacesilent, 8
bindd = SUPER SHIFT, 9, Move to workspace 9, split:movetoworkspacesilent, 9
bindd = SUPER SHIFT, 0, Move to workspace 10, split:movetoworkspacesilent, 10

# ----------------------------------------------------------------------------
# Workspace Cycling
# ----------------------------------------------------------------------------
bindd = SUPER, Tab, Next workspace, split:workspace, e+1
bindd = SUPER SHIFT, Tab, Previous workspace, split:workspace, e-1
bindd = SUPER, mouse_down, Next workspace (wheel), split:workspace, e+1
bindd = SUPER, mouse_up, Previous workspace (wheel), split:workspace, e-1

# ----------------------------------------------------------------------------
# Special Workspace Operations
# ----------------------------------------------------------------------------
bindd = SUPER ALT, Tab, Empty workspace, split:workspace, empty

# ----------------------------------------------------------------------------
# Monitor Management
# ----------------------------------------------------------------------------
bindd = SUPER ALT, Left, Focus monitor left, focusmonitor, l
bindd = SUPER ALT, Right, Focus monitor right, focusmonitor, r
bindd = SUPER ALT, Up, Focus monitor up, focusmonitor, u
bindd = SUPER ALT, Down, Focus monitor down, focusmonitor, d

bindd = SUPER ALT, s, Swap workspaces, split:swapactiveworkspaces, current +1

bindd = SUPER ALT, m, Move to other monitor, split:workspace, +1, movecurrentwindow

bindd = SUPER ALT, g, Grab rogue windows, split:grabroguewindows
