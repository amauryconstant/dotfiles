# ============================================================================
# System Control
# ============================================================================
# System-level operations: lock, power, help, menus.
# ============================================================================

# Lock screen: Super + L
bindd = SUPER, L, Lock screen, exec, hyprlock

# Power menu: Super + Shift + Q
bindd = SUPER SHIFT, Q, Power menu, exec, ~/.local/lib/scripts/desktop/wlogout

# Main system menu: Super + Space
# Provides access to all system functions
bindd = SUPER, Space, Main system menu, exec, ~/.local/lib/scripts/user-interface/system-menu

# Keybinding cheatsheet: Super + /
# Displays all active keybindings dynamically from hyprctl
bindd = SUPER, slash, Keybinding help, exec, ~/.local/lib/scripts/desktop/keybindings
