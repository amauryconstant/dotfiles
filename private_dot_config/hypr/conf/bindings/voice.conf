# ============================================================================
# Voice STT - Speech-to-Text Dictation
# ============================================================================
# Push-to-talk: Hold Super+T, speak, release to transcribe
# Text is copied to clipboard - paste with Ctrl+V
# ============================================================================

bindd  = SUPER, T, Start voice dictation, exec, voxtype record start
binddr = SUPER, T, Stop voice dictation, exec, voxtype record stop
