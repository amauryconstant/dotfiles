# ============================================================================
# Window Management
# ============================================================================
# Basic window operations: close, toggle modes, special workspaces.
# ============================================================================

# Close window: Super + Q
bindd = SUPER, Q, Close window, killactive

# Toggle floating: Super + V
# Switches window between tiling and floating mode
bindd = SUPER, V, Toggle floating, togglefloating

# Toggle fullscreen: Super + F
bindd = SUPER, F, Toggle fullscreen, fullscreen, 0

# Toggle scratchpad: Super + S
# Scratchpad is a hidden workspace for quick-access applications
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, magic

# Picture-in-picture mode: Super + Shift + P
# Float, resize to 30%, center, pin, and raise to top
bindd = SUPER SHIFT, P, Picture-in-picture mode, exec, ~/.local/lib/scripts/desktop/window-pop

# Move to scratchpad: Super + Shift + S
bindd = SUPER SHIFT, S, Move to scratchpad, movetoworkspace, special:magic
