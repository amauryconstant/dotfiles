# ============================================================================
# hyprpaper Configuration
# ============================================================================
# Official Hyprland wallpaper daemon with efficient preloading and IPC control.
# Documentation: https://wiki.hyprland.org/Hypr-Ecosystem/hyprpaper/
#
# FEATURES:
# - Preloads wallpapers into memory for instant switching
# - Multi-monitor support with per-monitor wallpapers
# - IPC control via hyprctl for dynamic wallpaper changes
# - Minimal resource usage (loads once, doesn't re-read files)
#
# SETUP INSTRUCTIONS:
# 1. Place your wallpaper(s) in a standard location (e.g., ~/Pictures/wallpapers/)
# 2. Update the paths below to point to your wallpaper files
# 3. hyprpaper will launch automatically via autostart.conf
#
# DYNAMIC WALLPAPER SWITCHING (optional):
# - Create multiple preload entries for different wallpapers
# - Switch via IPC: hyprctl hyprpaper wallpaper "eDP-1,/path/to/wallpaper.jpg"
# - Useful for time-based wallpaper scripts or manual switching
# ============================================================================

# Preload wallpapers into memory
# Syntax: preload = /absolute/path/to/wallpaper.ext
# Supported formats: jpg, jpeg, png, webp
#
# IMPORTANT: Update these paths to your actual wallpaper locations!
# Example locations:
#   ~/Pictures/wallpapers/main.jpg
#   ~/.config/hypr/wallpapers/default.png
#   /usr/share/backgrounds/hyprland/default.jpg

# Default wallpaper (update this path!)
preload = ~/Pictures/wallpapers/default.jpg

# Additional wallpapers for dynamic switching (optional):
# preload = ~/Pictures/wallpapers/dark.jpg
# preload = ~/Pictures/wallpapers/light.jpg
# preload = ~/Pictures/wallpapers/nature.png

# Set wallpaper for monitors
# Syntax: wallpaper = MONITOR,/absolute/path/to/wallpaper.ext
# MONITOR can be:
#   - Specific monitor name (e.g., "eDP-1", "HDMI-A-1", "DP-1")
#   - Empty string "" = apply to all monitors
#
# Find monitor names: hyprctl monitors
# Common monitor names:
#   - eDP-1, eDP-2    = Laptop built-in displays
#   - HDMI-A-1, etc.  = HDMI outputs
#   - DP-1, DP-2      = DisplayPort outputs

# Apply default wallpaper to all monitors
wallpaper = , ~/Pictures/wallpapers/default.jpg

# Per-monitor wallpaper configuration (optional, uncomment and customize):
# wallpaper = eDP-1, ~/Pictures/wallpapers/laptop.jpg
# wallpaper = HDMI-A-1, ~/Pictures/wallpapers/external.jpg
# wallpaper = DP-1, ~/Pictures/wallpapers/main.jpg

# Enable IPC for dynamic wallpaper control
# This allows changing wallpapers via: hyprctl hyprpaper wallpaper "monitor,path"
ipc = on

# Splash screen on startup
# Shows Hyprland logo while loading wallpapers
splash = false

# ============================================================================
# TROUBLESHOOTING
# ============================================================================
# If wallpapers don't appear:
# 1. Verify file paths are absolute (no ~ expansion issues)
# 2. Check file permissions: ls -l ~/Pictures/wallpapers/
# 3. Test wallpaper file: file ~/Pictures/wallpapers/default.jpg
# 4. Check hyprpaper logs: journalctl --user -u hyprpaper
# 5. Verify monitor names: hyprctl monitors
#
# If wallpaper is stretched/distorted:
# - This is controlled by Hyprland's monitor configuration (monitor.conf)
# - hyprpaper respects monitor resolution/scaling settings
# - Ensure wallpaper resolution matches or exceeds monitor resolution
#
# Default wallpaper location setup:
#   mkdir -p ~/Pictures/wallpapers
#   # Add your wallpaper files to this directory
#   # Update preload/wallpaper paths above
# ============================================================================
