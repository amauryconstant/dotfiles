# ============================================================================
# Hyprland Configuration - Main Entry Point
# ============================================================================
# Documentation: https://wiki.hyprland.org
#
# This is the main configuration file for Hyprland. It uses a modular
# structure where each aspect of the configuration is split into separate
# files for easier maintenance.
#
# MODULAR STRUCTURE:
# - monitor.conf      : Display configuration (resolution, scaling, position)
# - autostart.conf    : Applications to launch at startup
# - environment.conf  : Environment variables (NVIDIA, Qt/GTK settings)
# - input.conf        : Keyboard, mouse, and touchpad configuration
# - general.conf      : Layout, gaps, borders, and colors
# - decoration.conf   : Visual effects (blur, shadows, rounding)
# - animations.conf   : Animation curves and timing
# - bindings.conf     : Keyboard and mouse shortcuts
# - windowrules.conf  : Per-application window behavior
#
# To modify a specific aspect, edit the corresponding file in ~/.config/hypr/conf/
# Changes take effect after reloading Hyprland (Super+Shift+R or restarting)
# ============================================================================

# Source theme colors (must be loaded first)
source = ~/.config/themes/current/hyprland.conf

# Source modular configurations
# The order matters: earlier files can be referenced by later ones
# Monitor configuration (managed by HyprDynamicMonitors on desktop)
# First source is HyprDynamicMonitors output (desktop), second is fallback (laptop)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/conf/monitor.conf
source = ~/.config/hypr/conf/autostart.conf

# ============================================================================
# Plugin Configuration
# ============================================================================
source = ~/.config/hypr/conf/plugins.conf
source = ~/.config/hypr/conf/environment.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/general.conf
source = ~/.config/hypr/conf/decoration.conf
source = ~/.config/hypr/conf/animations.conf
source = ~/.config/hypr/conf/bindings/applications.conf
source = ~/.config/hypr/conf/bindings/desktop-utilities.conf
source = ~/.config/hypr/conf/bindings/focus-navigation.conf
source = ~/.config/hypr/conf/bindings/media-keys.conf
source = ~/.config/hypr/conf/bindings/screenshots.conf
source = ~/.config/hypr/conf/bindings/system-control.conf
source = ~/.config/hypr/conf/bindings/theme-session.conf
source = ~/.config/hypr/conf/bindings/window-management.conf
source = ~/.config/hypr/conf/bindings/window-resizing.conf
source = ~/.config/hypr/conf/bindings/workspace-management.conf
source = ~/.config/hypr/conf/windowrules.conf
