# ============================================================================
# hyprlock Configuration
# ============================================================================
# Official Hyprland screen locker
# Documentation: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/
#
# This configuration uses the current theme for consistent theming.
# ============================================================================

# Source theme colors
source = ~/.config/themes/current/hyprlock.conf

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background - Solid color from oksolar base03 (dark background)
background {
    monitor =
    path = screenshot
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field for password
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1

    # Colors from theme (set via source directive above)
    fade_on_empty = false
    fade_timeout = 1000

    placeholder_text = <span foreground="##98a8a8">Enter Password...</span>
    hide_input = false
    rounding = -1

    fail_text = <span foreground="##f23749">Authentication Failed</span>

    numlock_color = -1
    bothlock_color = -1

    position = 0, -20
    halign = center
    valign = center
}

# Time label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    font_size = 90
    font_family = Fira Sans

    position = 0, 80
    halign = center
    valign = center
}

# Date label
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    font_size = 24
    font_family = Fira Sans

    position = 0, -20
    halign = center
    valign = top
}

# User label
label {
    monitor =
    text = $USER
    font_size = 18
    font_family = Fira Sans

    position = 0, -80
    halign = center
    valign = center
}
