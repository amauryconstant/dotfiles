# ============================================================================
# hyprlock Configuration
# ============================================================================
# Official Hyprland screen locker
# Documentation: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/
#
# This configuration uses the current theme for consistent theming.
# ============================================================================

# Source theme colors
source = ~/.config/themes/current/hyprlock.conf

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Time label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    font_size = 90
    font_family = Fira Sans

    position = 0, 80
    halign = center
    valign = center
}

# Date label
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    font_size = 24
    font_family = Fira Sans

    position = 0, -20
    halign = center
    valign = top
}
