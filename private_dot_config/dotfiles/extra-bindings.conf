# Extra Hyprland Keybindings
# ============================================================================
# User-defined bindings that extend core Hyprland config without modifying it.
# This file is chezmoi-managed (always present, preventing parse errors).
#
# Usage:
#   dotfiles-bindings-edit    open this file and auto-reload on exit
#   Super+Shift+R             reload Hyprland manually
#   hyprctl binds             list all active bindings
#
# Syntax: bindd = MOD, KEY, Description, exec, command
# Example: bindd = SUPER, F1, My custom action, exec, my-script
# ============================================================================
