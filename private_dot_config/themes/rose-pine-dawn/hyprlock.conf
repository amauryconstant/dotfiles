# Rose Pine Dawn Hyprlock Configuration
background {
    monitor = 
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor = 
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_center = true
    dots_spacing = 0.2
    outer_color = rgb(178, 99, 122)
    inner_color = rgb(250, 244, 237)
    font_color = rgb(87, 82, 121)
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor = 
    text = Hi there, $USER
    text_align = center
    color = rgb(87, 82, 121)
    font_size = 25
    font_family = Noto Sans
    position = 0, -180
    halign = center
    valign = center
}