[manager]
cwd = { fg = "#907aa9" }  # iris (accent-primary)
hovered = { fg = "#faf4ed", bg = "#907aa9" }  # base + iris (inverted)
preview_hovered = { underline = true }
find_keyword = { fg = "#ea9d34", italic = true }  # gold (accent-warning)
find_position = { fg = "#907aa9", bg = "reset", italic = true }  # iris
marker_selected = { fg = "#286983", bg = "#286983" }  # pine (accent-success)
marker_copied = { fg = "#ea9d34", bg = "#ea9d34" }  # gold
marker_cut = { fg = "#b4637a", bg = "#b4637a" }  # love (accent-error)
tab_active = { fg = "#faf4ed", bg = "#907aa9" }  # base + iris
tab_inactive = { fg = "#575279", bg = "#fffaf3" }  # text + surface
border_symbol = "â”‚"
border_style = { fg = "#907aa9" }  # iris (accent-primary)

[status]
