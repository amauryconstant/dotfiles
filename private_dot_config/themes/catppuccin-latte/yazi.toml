[manager]
cwd = { fg = "#1e66f5" }  # blue (accent-primary)
hovered = { fg = "#eff1f5", bg = "#1e66f5" }  # base + blue (inverted)
preview_hovered = { underline = true }
find_keyword = { fg = "#df8e1d", italic = true }  # yellow (accent-warning)
find_position = { fg = "#8839ef", bg = "reset", italic = true }  # mauve
marker_selected = { fg = "#40a02b", bg = "#40a02b" }  # green (accent-success)
marker_copied = { fg = "#df8e1d", bg = "#df8e1d" }  # yellow
marker_cut = { fg = "#d20f39", bg = "#d20f39" }  # red (accent-error)
tab_active = { fg = "#eff1f5", bg = "#1e66f5" }  # base + blue
tab_inactive = { fg = "#4c4f69", bg = "#ccd0da" }  # text + surface0
border_symbol = "â”‚"
border_style = { fg = "#1e66f5" }  # blue (accent-primary)

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#bcc0cc", bg = "#bcc0cc" }  # surface1 (bg-tertiary)
mode_normal = { fg = "#eff1f5", bg = "#1e66f5", bold = true }  # blue
mode_select = { fg = "#eff1f5", bg = "#40a02b", bold = true }  # green
mode_unset = { fg = "#eff1f5", bg = "#d20f39", bold = true }  # red
progress_label = { fg = "#4c4f69", bold = true }  # text
progress_normal = { fg = "#1e66f5", bg = "#ccd0da" }  # blue + surface0
progress_error = { fg = "#d20f39", bg = "#ccd0da" }  # red + surface0
permissions_t = { fg = "#40a02b" }  # green
permissions_r = { fg = "#df8e1d" }  # yellow
permissions_w = { fg = "#d20f39" }  # red
permissions_x = { fg = "#179299" }  # teal
permissions_s = { fg = "#7c7f93" }  # overlay2

[filetype]
rules = [
  { mime = "image/*", fg = "#40a02b" },
  { mime = "video/*", fg = "#40a02b" },
  { mime = "audio/*", fg = "#8839ef" },
  { mime = "application/*zip", fg = "#fe640b" },
  { mime = "application/*tar", fg = "#fe640b" },
  { mime = "application/*gzip", fg = "#fe640b" },
  { mime = "application/pdf", fg = "#1e66f5" },
  { name = "*.sh", fg = "#179299" },
  { name = "*.bash", fg = "#179299" },
  { name = "*.zsh", fg = "#179299" },
  { name = "*.fish", fg = "#179299" },
]

