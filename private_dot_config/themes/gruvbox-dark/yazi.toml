[filetype]
rules = [
  { mime = "image/*", fg = "#b8bb26" },
  { mime = "video/*", fg = "#b8bb26" },
  { mime = "audio/*", fg = "#d3869b" },
  { mime = "application/*zip", fg = "#fe8019" },
  { mime = "application/*tar", fg = "#fe8019" },
  { mime = "application/*gzip", fg = "#fe8019" },
  { mime = "application/pdf", fg = "#83a598" },
  { name = "*.sh", fg = "#8ec07c" },
  { name = "*.bash", fg = "#8ec07c" },
  { name = "*.zsh", fg = "#8ec07c" },
  { name = "*.fish", fg = "#8ec07c" },
]

