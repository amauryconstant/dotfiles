mode_normal = { fg = "#282828", bg = "#fabd2f", bold = true }  # yellow
mode_select = { fg = "#282828", bg = "#b8bb26", bold = true }  # green
mode_unset = { fg = "#282828", bg = "#fb4934", bold = true }  # red
progress_label = { fg = "#ebdbb2", bold = true }  # fg1
progress_normal = { fg = "#fabd2f", bg = "#3c3836" }  # yellow + bg1
progress_error = { fg = "#fb4934", bg = "#3c3836" }  # red + bg1
permissions_t = { fg = "#b8bb26" }  # green
permissions_r = { fg = "#fabd2f" }  # yellow
permissions_w = { fg = "#fb4934" }  # red
permissions_x = { fg = "#8ec07c" }  # aqua
