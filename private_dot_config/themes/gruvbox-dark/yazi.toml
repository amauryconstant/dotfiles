[manager]
cwd = { fg = "#fabd2f" }  # bright_yellow (accent-primary)
hovered = { fg = "#282828", bg = "#fabd2f" }  # bg0 + yellow (inverted)
preview_hovered = { underline = true }
find_keyword = { fg = "#fabd2f", italic = true }  # yellow (accent-warning)
find_position = { fg = "#d3869b", bg = "reset", italic = true }  # purple
marker_selected = { fg = "#b8bb26", bg = "#b8bb26" }  # green (accent-success)
marker_copied = { fg = "#fabd2f", bg = "#fabd2f" }  # yellow
marker_cut = { fg = "#fb4934", bg = "#fb4934" }  # red (accent-error)
tab_active = { fg = "#282828", bg = "#fabd2f" }  # bg0 + yellow
tab_inactive = { fg = "#ebdbb2", bg = "#3c3836" }  # fg1 + bg1
border_symbol = "â”‚"
