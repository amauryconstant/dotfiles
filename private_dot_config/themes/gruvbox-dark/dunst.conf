[global]
frame_color = "#fabd2f"
separator_color= frame
highlight = "#fabd2f"
icon_position = left
max_icon_size = 64
font = JetBrains Mono Medium 10
corner_radius = 8
padding = 16
text_icon_padding = 16
transparency = 0
layer = shell
mouse_left_click = close_current
mouse_middle_click = do_action
alignment = left
show_age_threshold = 60
word_wrap = yes
ellipsize = middle
ignore_newline = no
stack_duplicates = true
hide_duplicate_count = false
indicate_hidden = yes
history_length = 20

[urgency_low]
background = "#282828"
foreground = "#ebdbb2"
timeout = 5

[urgency_normal]
background = "#282828"
foreground = "#ebdbb2"
timeout = 10

[urgency_critical]
background = "#282828"
foreground = "#ebdbb2"
frame_color = "#fb4934"
timeout = 0

[app_name]
enabled = yes

[experimental]
per_monitor_dpi = false
