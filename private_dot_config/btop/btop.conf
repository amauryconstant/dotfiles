#? Config file for btop v. 1.4.0

#* Color theme, find available themes in themes folder
color_theme = "color_theme"

#* If the theme set background should be shown, set to False if you want terminal background transparency
theme_background = True

#* Sets if 24-bit truecolor should be used (will convert 24-bit colors to 256 color otherwise)
truecolor = True

#* Set to true to force tty mode regardless if a real tty has been detected
force_tty = False

#* Define presets for the layout of the boxes
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

#* Set to True to enable vim-like movement keys
vim_keys = False

#* Rounded corners on boxes, is ignored if ttf isn't supported
rounded_corners = True

#* Default symbols to use for graph creation
graph_symbol = "braille"

#* Manually set which boxes to show
shown_boxes = "cpu mem net proc"

#* Update time in milliseconds
update_ms = 500

#* Processes sorting, "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu direct"
proc_sorting = "cpu lazy"

#* Reverse sorting order
proc_reversed = False

#* Show processes as a tree
proc_tree = False

#* Use the cpu graph colors in the process list
proc_colors = True

#* Use a darkening gradient in the process list
proc_gradient = True

#* If process cpu usage should be of the core it's running on or usage of the total available cpu power
proc_per_core = False

#* Show process memory as bytes instead of percent
proc_mem_bytes = True

#* Show cpu graph for each process
proc_cpu_graphs = True

#* Use /proc/[pid]/smaps for memory information in the process info box
proc_info_smaps = False

#* Show proc box on left side of screen instead of right
proc_left = False

#* Sets the CPU stat shown in upper half of the CPU graph
cpu_graph_upper = "total"

#* Sets the CPU stat shown in lower half of the CPU graph
cpu_graph_lower = "total"

#* Toggles if the lower CPU graph should be inverted
cpu_invert_lower = True

#* Set to True to completely disable the lower CPU graph
cpu_single_graph = False

#* Show cpu box at top of screen instead of bottom
cpu_bottom = False

#* Shows the system uptime in the CPU box
show_uptime = True

#* Show cpu temperature
check_temp = True

#* Which sensor to use for cpu temperature
cpu_sensor = "Auto"

#* Show temperatures for cpu cores also
show_coretemp = True

#* Set a custom mapping between core and coretemp (default map to index)
cpu_core_map = ""

#* Which temperature scale to use
temp_scale = "celsius"

#* Use base 10 for bits/bytes sizes (true - 1000 or false - 1024)
base_10_sizes = False

#* Show CPU frequency
show_cpu_freq = True

#* Draw a clock at top of screen
clock_format = "%X"

#* Update main ui in background when menus are showing
background_update = True

#* Custom cpu model name (empty string to disable)
custom_cpu_name = ""

#* Optional filter for shown disks (space separated paths or "" for all)
disks_filter = ""

#* Show graphs instead of meters for memory values
mem_graphs = True

#* Show mem/disk box as compressed view
show_disks = True

#* Filter out non physical disks (space separated)
only_physical = True

#* Read disks list from /etc/fstab (true - fstab, false - /proc)
use_fstab = True

#* Setting this to True will hide all datasets, and only show ZFS pools (datasets for individual pools can still be shown)
zfs_hide_datasets = False

#* Set to true to show available disk space for privileged users
disk_free_priv = False

#* Toggles if io activity % (disk busy time) should be shown in regular disk usage view
show_io_stat = True

#* Toggles io mode for disks (show all disks or only those with activity)
io_mode = False

#* Set to true to show combined read/write io graphs in disk box
io_graph_combined = False

#* Set the top speed for the io graphs in MiB/s
io_graph_speeds = ""

#* Set fixed values for network graphs in Mebibits. Is only used if net_auto is also set to False
net_download = 100

net_upload = 100

#* Use network graphs auto rescaling mode
net_auto = True

#* Sync the auto scaling for download and upload to whichever currently has the highest scale
net_sync = True

#* Starts with the Network Interface specified here
net_iface = ""

#* Show battery stats in top right if battery is present
show_battery = True

#* Which log levels to show (ERROR, WARNING, INFO, DEBUG, TRACE)
log_level = "WARNING"
