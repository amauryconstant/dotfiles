[preferred]
# Hyprland-native first; gtk as the general-purpose fallback.
# kde.portal has UseIn=KDE so it should NOT be the default fallback in
# a Hyprland session — it fails Background and other queries outside KDE.
# xdg-desktop-portal-gtk covers: Background, Notification, OpenURI,
# Email, Print, Account, AppChooser, Inhibit, Wallpaper, Settings, …
default=hyprland;gtk
# KDE portal kept for these two: it provides superior file-picker and
# per-app color-scheme via Settings (KDE-native, works standalone).
org.freedesktop.impl.portal.FileChooser=kde
org.freedesktop.impl.portal.Settings=kde
