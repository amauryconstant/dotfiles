# Global environment variables and default applications
# Central source of truth for all shell environment and XDG configuration

globals:
  applications:
    # Default applications for various tasks
    # These are used by both shell environment ($EDITOR, $VISUAL, $BROWSER)
    # and XDG MIME type associations (mimeapps.list)
    editor: nvim           # Command-line text editor ($EDITOR)
    visual: code           # Visual/GUI editor ($VISUAL)
    browser: firefox       # Web browser ($BROWSER)
    file_manager: org.xfce.thunar  # File manager (GUI)
    terminal: ghostty      # Terminal emulator

  xdg:
    # XDG Base Directory Specification paths
    # These use fallback syntax in shell/login to be robust
    config_home: "$HOME/.config"
    cache_home: "$HOME/.cache"
    data_home: "$HOME/.local/share"
    state_home: "$HOME/.local/state"
    # Note: XDG_RUNTIME_DIR is managed by pam_systemd.so - don't override

  paths:
    # Custom user path directories
    local_bin: "$HOME/.local/bin"
    local_sbin: "$HOME/.local/sbin"

    # Package version managers
    cargo_home: "$HOME/.local/pvm/cargo"
    gopath: "$HOME/.local/pvm/go"

    # Project directories
    projects: "$HOME/Projects"
    worktrees: "$HOME/Worktrees"

  plymouth:
    # Plymouth boot splash configuration
    # Available themes: bgrt (OEM logo), spinner, spinfinity, solar, script
    theme: "bgrt"

  sddm:
    # SDDM display manager configuration
    # Available themes: solarized-sddm-theme, elarun, maldives, maya
    # DisplayServer options: wayland (recommended for Hyprland), x11
    theme: "solarized-sddm-theme"
    display_server: "wayland"

  printer:
    # Network printer configuration (Samsung M2070 Series)
    # These values are used by the printer setup script
    name: "Samsung_M2070_Series"
    ip: "192.168.1.40"
    model: "Samsung M2070 Series"
    description: "Samsung M2070 Series Network Printer"

  timeshift:
    # Timeshift automatic snapshot retention policy
    # Configure via: sudo timeshift-launcher (GUI) or automated setup
    retention:
      daily: 7      # Keep last 7 daily snapshots (1 week)
      weekly: 4     # Keep last 4 weekly snapshots (1 month)
      monthly: 6    # Keep last 6 monthly snapshots (6 months)
      boot: 3       # Keep last 3 boot snapshots

    # Automatic snapshot schedule (systemd timers)
    # Note: Manual snapshots (via package-manager) are NOT affected by schedule
    schedule:
      daily: false          # Enable daily automated snapshots
      weekly: false         # Enable weekly automated snapshots
      monthly: false        # Enable monthly automated snapshots
      boot: false           # Enable boot-time snapshots
      hourly: false         # Enable hourly automated snapshots
