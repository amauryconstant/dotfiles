packages:
  install:
    arch:
      strategies:
        default_strategy: [pacman, yay_bin, yay_source]
        _install_binary: &_install_binary [pacman, yay_bin]
        _install_from_source: &_install_from_source [pacman, yay_bin, yay_source]

      packages:
        fonts:
          list:
            - ttf-firacode-nerd
            - otf-opendyslexic-nerd
            - otf-geist-mono-nerd
            - ttf-fira-sans

        terminal_essentials:
          strategy: *_install_from_source
          list:
            - ghostty
            - neovim
            - starship
            - zsh
            - zsh-antidote
            - zoxide
            - fzf
            - tlrc
            - fd
            - ripgrep
            - broot
            - bat
            - eza
            - xh
            - jaq
            - go-yq
            - rsync
            - tree

        terminal_utils:
          strategy: *_install_from_source
          list:
            - fastfetch
            - usage
            - nvitop
            - btop
            - topgrade
            - vhs
            - gum
            - dust

        languages:
          strategy: *_install_from_source
          list:
            - go
            - python
            - rust

        development_tools:
          list:
            - git
            - mise
            - docker
            - docker-compose
            - docker-buildx

        development_clis:
          strategy: *_install_from_source
          list:
            - aws-cli-v2
            - git-delta
            - mergiraf
            - jujutsu
            - lazygit
            - lazydocker
            - posting

        system_software:
          list:
            # Core system
            - base
            - base-devel
            - linux-firmware
            - linux
            - linux-lts
            - efibootmgr
            - cryptsetup
            # System utilities
            - xdg-utils
            - openssh
            - wget
            - nano
            - smartmontools
            - wireless_tools
            - iwd
            - wpa_supplicant
            # Package management
            - flatpak
            - yay
            - yay-debug
            # Desktop integration
            - bluez
            - bluez-utils
            # Filesystem tools
            - btrfs-progs
            - snapper
            - zram-generator
            # Audio firmware
            - sof-firmware
            # Third-party repos
            - chaotic-keyring
            - chaotic-mirrorlist
            # Encryption tools
            - rage-encryption
            - rbw

        networking_tools:
          strategy: *_install_binary
          list:
            - tailscale
            - networkmanager        # Network configuration daemon

        file_management:
          strategy: *_install_binary
          list:
            - kio-extras              # Network protocols (SMB, FTP, etc.)
            - ffmpegthumbs            # Video thumbnails
            - kdegraphics-thumbnailers # Extended image format thumbnails
            - qt5ct                   # Qt5 theme configuration
            - breeze                  # Consistent Qt theme
            - kde-cli-tools           # "Open Terminal Here" support
            - file-roller             # Archive handling

        terminal_file_management:
          strategy: *_install_binary
          list:
            - yazi                 # Modern terminal file manager
            - unar                 # Archive preview
            - poppler              # PDF preview (pdftotext)

        general_software:
          strategy: *_install_binary
          list:
            - firefox
            - nextcloud-client
            - gnome-keyring # WiFi password storage

        work_software:
          strategy: *_install_binary
          list:
            - chromium
            - code

        printing_scanning:
          strategy: *_install_binary
          list:
            - cups
            - cups-pdf
            - system-config-printer
            - sane
            - sane-airscan
            - samsung-unified-driver-common
            - samsung-unified-driver-printer
            - samsung-unified-driver-scanner
            - skanpage
            - imagemagick

        ai_tools:
          strategy: *_install_from_source
          list:
            - ollama

        system_monitoring:
          strategy: *_install_from_source
          list:
            - glances
            - inxi
            - lm_sensors
            - pacman-contrib
            - rate-mirrors

        hyprland_desktop:
          strategy: *_install_binary
          list:
            - waybar             # Status bar for Hyprland
            - hyprlock           # Official Hyprland screen locker
            - hypridle           # Official Hyprland idle management daemon
            - hyprsunset         # Blue light filter / nightlight (AUR)
            - swww               # Dynamic wallpaper daemon with transitions (AUR)
            - wallust            # Color palette generator from wallpapers (AUR)
            - cliphist           # Clipboard history manager
            - wlogout            # Power menu for logout/shutdown/reboot
            - wl-clipboard       # Wayland clipboard utilities
            - pamixer            # PulseAudio/PipeWire volume control
            - brightnessctl      # Backlight brightness control
            - playerctl          # Media player control (MPRIS)
            - blueman            # Bluetooth manager GUI (GTK)

        wayland_utilities:
          strategy: *_install_binary
          list:
            - grim               # Screenshot capture tool
            - slurp              # Region selector for screenshots
            - satty              # Screenshot annotation/editor (AUR)
            - wayfreeze          # Screen freeze for clean captures (AUR)
            - gpu-screen-recorder # GPU-accelerated screen recording (AUR)
            - swayosd            # On-screen display notifications (AUR)
            - localsend          # Local network file sharing (AUR)
            - xkeyboard-config   # Provides xkbcli for keycode resolution

        audio_system:
          strategy: *_install_binary
          list:
            - pipewire                # Modern audio/video server
            - pipewire-alsa           # ALSA compatibility layer
            - pipewire-jack           # JACK compatibility layer
            - pipewire-pulse          # PulseAudio replacement
            - gst-plugin-pipewire     # GStreamer integration
            - libpulse                # PulseAudio client libraries
            - wireplumber             # PipeWire session manager

        display_system:
          strategy: *_install_binary
          list:
            - plymouth                # Graphical boot splash screen
            - sddm                    # Simple Desktop Display Manager
            - solarized-sddm-theme    # SDDM theme
            - xorg-server             # X.Org display server (for XWayland)
            - xorg-xinit              # X.Org initialization

  flatpak:
    packages:
      proprietary_apps:
        - com.spotify.Client
        - com.slack.Slack

      cross_platform:
        - com.github.xournalpp.xournalpp
        - org.qbittorrent.qBittorrent

  delete:
    arch:
      - htop      # Redundant with btop/glances
      - vim       # Replaced by neovim
