packages:
  install:
    arch:
      strategies:
        default_strategy: [pacman, yay_bin, yay_source]
        _install_binary: &_install_binary [pacman, yay_bin]
        _install_from_source: &_install_from_source [pacman, yay_bin, yay_source]

      packages:
        fonts:
          list:
            - ttf-firacode-nerd
            - otf-opendyslexic-nerd
            - otf-geist-mono-nerd
            - ttf-fira-sans

        terminal_essentials:
          strategy: *_install_from_source
          list:
            - zoxide
            - fzf
            - tlrc
            - fd
            - ripgrep
            - broot
            - bat
            - eza
            - xh
            - jaq
            - rsync
            - tree

        terminal_utils:
          strategy: *_install_from_source
          list:
            - fastfetch
            - usage
            - nvitop
            - btop
            - topgrade
            - vhs
            - gum

        languages:
          strategy: *_install_from_source
          list:
            - go
            - go-tools
            - python
            - rust

        package_managers:
          strategy: *_install_from_source
          list:
            - uv
            - cargo
            - mise

        development_tools:
          list:
            - docker
            - docker-compose
            - lazydocker

        development_clis:
          strategy: *_install_from_source
          list:
            - aws-cli-v2
            - git-delta
            - mergiraf
            - jujutsu
            - lazygit

        system_software:
          list:
            - appimagelauncher
            - snapd

        general_software:
          strategy: *_install_binary
          list:
            - firefox
            - spotify
            - nextcloud-client
            - qbittorrent
            - xournalpp

        work_software:
          strategy: *_install_binary
          list:
            - chromium
            - slack-desktop
            - code

        printing_scanning:
          strategy: *_install_binary
          list:
            - cups
            - cups-pdf
            - system-config-printer
            - sane
            - sane-airscan
            - skanpage

        ai_tools:
          strategy: *_install_from_source
          list:
            - ollama

        system_monitoring:
          strategy: *_install_from_source
          list:
            - glances
            - inxi
            - lm_sensors
            - pacman-contrib

  delete:
    arch: tldr
