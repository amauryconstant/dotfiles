packages:
  install:
    arch:
      strategies:
        default_strategy: [pacman, yay_bin, yay_source]
        _install_binary: &_install_binary [pacman, yay_bin]
        _install_from_source: &_install_from_source [pacman, yay_bin, yay_source]

      packages:
        fonts:
          list:
            - ttf-firacode-nerd
            - otf-opendyslexic-nerd
            - otf-geist-mono-nerd
            - ttf-fira-sans

        terminal_essentials:
          strategy: *_install_from_source
          list:
            - ghostty
            - starship
            - zsh
            - zsh-antidote
            - zoxide
            - fzf
            - tlrc
            - fd
            - ripgrep
            - broot
            - bat
            - eza
            - xh
            - jaq
            - go-yq
            - rsync
            - tree

        terminal_utils:
          strategy: *_install_from_source
          list:
            - fastfetch
            - usage
            - nvitop
            - btop
            - topgrade
            - vhs
            - gum
            - dust

        languages:
          strategy: *_install_from_source
          list:
            - go
            - python
            - rust

        development_tools:
          list:
            - mise
            - docker
            - docker-compose
            - docker-buildx

        development_clis:
          strategy: *_install_from_source
          list:
            - aws-cli-v2
            - git-delta
            - mergiraf
            - jujutsu
            - lazygit
            - lazydocker
            - posting 

        system_software:
          list:
            - flatpak

        networking_tools:
          strategy: *_install_binary
          list:
            - tailscale

        general_software:
          strategy: *_install_binary
          list:
            - firefox
            - nextcloud-client

        work_software:
          strategy: *_install_binary
          list:
            - chromium
            - code

        printing_scanning:
          strategy: *_install_binary
          list:
            - cups
            - cups-pdf
            - system-config-printer
            - sane
            - sane-airscan
            - samsung-unified-driver-common
            - samsung-unified-driver-printer
            - samsung-unified-driver-scanner
            - skanpage
            - imagemagick

        ai_tools:
          strategy: *_install_from_source
          list:
            - ollama

        system_monitoring:
          strategy: *_install_from_source
          list:
            - glances
            - inxi
            - lm_sensors
            - pacman-contrib

  flatpak:
    packages:
      proprietary_apps:
        - com.spotify.Client
        - com.slack.Slack

      cross_platform:
        - com.github.xournalpp.xournalpp
        - org.qbittorrent.qBittorrent

  delete:
    arch: tldr
