packages:
  install:
    arch:
      strategies:
        default_strategy: [pacman, yay_bin, yay_source]
        _install_binary: &_install_binary [pacman, yay_bin]
        _install_from_source: &_install_from_source [pacman, yay_bin, yay_source]

      packages:
        fonts:
          list:
            - ttf-firacode-nerd
            - otf-opendyslexic-nerd
            - otf-geist-mono-nerd
            - ttf-fira-sans

        terminal_essentials:
          strategy: *_install_from_source
          list:
            - zoxide
            - fzf
            - tlrc
            - fd
            - ripgrep
            - broot
            - bat
            - eza
            - xh
            - jaq
            - rsync

        terminal_utils:
          strategy: *_install_from_source
          list:
            - fastfetch
            - usage
            - nvitop
            - btop

        terminal_presentation:
          strategy: *_install_from_source
          list:
            - vhs

        languages:
          strategy: *_install_from_source
          list:
            - go
            - go-tools
            - python
            - rust

        package_managers:
          strategy: *_install_from_source
          list:
            - uv
            - cargo
            - mise

        development_tools:
          list:
            - docker
            - docker-compose
            - code

        development_clis:
          strategy: *_install_from_source
          list:
            - aws-cli-v2
            - git-delta
            - mergiraf
            - jujutsu

        system_software:
          list:
            - appimagelauncher
            - snapd

        general_software:
          strategy: *_install_binary
          list:
            - firefox
            - chromium
            - spotify
            - nextcloud-client
            - qbittorrent
            - slack-desktop

        ai_tools:
          strategy: *_install_from_source
          list:
            - ollama
            - vllm

  delete:
    arch: tldr
