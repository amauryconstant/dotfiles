packages:
  # NOTE: archinstall_baseline tracks packages likely installed during initial system setup
  # These are documented for redundancy checking but NOT managed by chezmoi
  # Review periodically to identify overlaps with manually managed packages below
  archinstall_baseline:
    core_system:
      - base                    # Base Arch Linux system
      - base-devel              # Development tools (make, gcc, etc.)
      - linux-firmware          # Hardware firmware files
      - linux                   # Linux kernel (or linux-lts/linux-zen/linux-hardened)
      - intel-ucode            # Intel CPU microcode (or amd-ucode for AMD)

    hyprland_desktop:
      - hyprland                # Wayland compositor
      - dunst                   # Notification daemon
      - kitty                   # Terminal emulator
      - uwsm                    # Universal Wayland session manager
      - dolphin                 # KDE file manager
      - wofi                    # Application launcher
      - xdg-desktop-portal-hyprland  # Portal for screen sharing
      - qt5-wayland             # Qt5 Wayland support
      - qt6-wayland             # Qt6 Wayland support
      - polkit-kde-agent        # Polkit authentication agent
      - grim                    # Screenshot utility
      - slurp                   # Screen area selection

    audio_pipewire:
      - pipewire                # Modern audio system
      - pipewire-alsa           # ALSA compatibility layer
      - pipewire-jack           # JACK compatibility layer
      - pipewire-pulse          # PulseAudio replacement
      - gst-plugin-pipewire     # GStreamer integration
      - libpulse                # PulseAudio client libraries
      - wireplumber             # PipeWire session manager

    network:
      - networkmanager          # Network configuration daemon

    bootloader_and_encryption:
      # systemd-boot (part of systemd package, no additional install needed)
      - cryptsetup              # LUKS disk encryption utilities
      # Note: mkinitcpio hooks configured for LUKS (encrypt hook)

    graphics_drivers:
      - nvidia-open             # Open-source NVIDIA kernel modules
      - nvidia-utils            # NVIDIA userspace utilities
      - nvidia-settings         # NVIDIA configuration GUI
      - lib32-nvidia-utils      # 32-bit NVIDIA support for gaming
      - nvidia-hook             # Automatic initramfs rebuild on driver updates

  install:
    arch:
      strategies:
        default_strategy: [pacman, yay_bin, yay_source]
        _install_binary: &_install_binary [pacman, yay_bin]
        _install_from_source: &_install_from_source [pacman, yay_bin, yay_source]

      packages:
        fonts:
          list:
            - ttf-firacode-nerd
            - otf-opendyslexic-nerd
            - otf-geist-mono-nerd
            - ttf-fira-sans

        terminal_essentials:
          strategy: *_install_from_source
          list:
            - ghostty
            - starship
            - zsh
            - zsh-antidote
            - zoxide
            - fzf
            - tlrc
            - fd
            - ripgrep
            - broot
            - bat
            - eza
            - xh
            - jaq
            - go-yq
            - rsync
            - tree

        terminal_utils:
          strategy: *_install_from_source
          list:
            - fastfetch
            - usage
            - nvitop
            - btop
            - topgrade
            - vhs
            - gum
            - dust

        languages:
          strategy: *_install_from_source
          list:
            - go
            - python
            - rust

        development_tools:
          list:
            - mise
            - docker
            - docker-compose
            - docker-buildx

        development_clis:
          strategy: *_install_from_source
          list:
            - aws-cli-v2
            - git-delta
            - mergiraf
            - jujutsu
            - lazygit
            - lazydocker
            - posting 

        system_software:
          list:
            - flatpak

        networking_tools:
          strategy: *_install_binary
          list:
            - tailscale

        general_software:
          strategy: *_install_binary
          list:
            - firefox
            - nextcloud-client

        work_software:
          strategy: *_install_binary
          list:
            - chromium
            - code

        printing_scanning:
          strategy: *_install_binary
          list:
            - cups
            - cups-pdf
            - system-config-printer
            - sane
            - sane-airscan
            - samsung-unified-driver-common
            - samsung-unified-driver-printer
            - samsung-unified-driver-scanner
            - skanpage
            - imagemagick

        ai_tools:
          strategy: *_install_from_source
          list:
            - ollama

        system_monitoring:
          strategy: *_install_from_source
          list:
            - glances
            - inxi
            - lm_sensors
            - pacman-contrib

        wayland_desktop:
          strategy: *_install_binary
          list:
            - waybar             # Status bar for Hyprland

  flatpak:
    packages:
      proprietary_apps:
        - com.spotify.Client
        - com.slack.Slack

      cross_platform:
        - com.github.xournalpp.xournalpp
        - org.qbittorrent.qBittorrent

  delete:
    arch: tldr
